<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }

      ul {
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Logo</h1>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>
  </body>
</html>
