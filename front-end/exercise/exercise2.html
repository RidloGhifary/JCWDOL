<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: grid;
        place-content: center;
        text-align: center;
      }

      h1 {
        margin: 15px 0;
      }

      p {
        margin-bottom: 10px;
      }

      button {
        background-color: blue;
        padding: 15px 40px;
        width: max-content;
        margin: auto;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img src="./images.png" alt="main-image" />
    <h1>Beautiful!</h1>
    <p>Modal with a custom image</p>
    <button>Lovely!</button>
  </body>
</html>
