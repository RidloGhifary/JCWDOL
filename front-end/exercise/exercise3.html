<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #ff8c00;
      }
      th,
      td {
        border: 2px solid black;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #ff8c00;
      }
      tr:nth-child(even) {
        background-color: #ffd700;
      }
      img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>No.</th>
        <th>Image</th>
        <th>Name</th>
        <th>Food</th>
        <th>Group</th>
      </tr>
      <tr>
        <td>1</td>
        <td>
          <img src="./cat.jpeg" alt="Smiling Cat" />
        </td>
        <td>SmilingCat</td>
        <td>HealthyFish</td>
        <td class="radio-group">
          <input type="radio" name="group1" checked /> Vertebrate
          <input type="radio" name="group1" /> Invertebrate
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td><img src="./cat.jpeg" alt="Happy Dog" /></td>
        <td>HappyDog</td>
        <td>FreshMeat</td>
        <td class="radio-group">
          <input type="radio" name="group2" checked /> Vertebrate
          <input type="radio" name="group2" /> Invertebrate
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>
          <img src="./cat.jpeg" alt="Confuse Simpanse" />
        </td>
        <td>ConfuseSimpanse</td>
        <td>SweetBanana</td>
        <td class="radio-group">
          <input type="radio" name="group3" checked /> Vertebrate
          <input type="radio" name="group3" /> Invertebrate
        </td>
      </tr>
      <tr>
        <td>4</td>
        <td>
          <img src="./cat.jpeg" alt="Frisky Jellyfish" />
        </td>
        <td>FriskyJellyfish</td>
        <td>SaltwaterPlankton</td>
        <td class="radio-group">
          <input type="radio" name="group4" /> Vertebrate
          <input type="radio" name="group4" checked /> Invertebrate
        </td>
      </tr>
      <tr>
        <td>5</td>
        <td>
          <img src="./cat.jpeg" alt="Swimming Squid" />
        </td>
        <td>SwimmingSquid</td>
        <td>SmallFish</td>
        <td class="radio-group">
          <input type="radio" name="group5" /> Vertebrate
          <input type="radio" name="group5" checked /> Invertebrate
        </td>
      </tr>
    </table>
  </body>
</html>
