<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Beach Modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      #openModalBtn {
        background-color: #ff69b4;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        width: 500px;
        max-width: 90%;
        text-align: center;
        position: relative;
        border: 1px solid black;
      }

      .modal-content img {
        width: 100%;
        height: auto;
      }

      .modal-content h2 {
        margin: 20px 0 10px;
        font-size: 24px;
      }

      .modal-content p {
        margin: 10px 0 20px;
        color: #666;
      }

      .modal-content .btn {
        background-color: #ff69b4;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .modal-content .btn:hover {
        background-color: #ff85c1;
      }

      .modal-info {
        padding: 20px;
      }

      .close {
        background-color: white;
        border-radius: 100px;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 30px;
        color: black;
        cursor: pointer;
      }

      .close:hover {
        scale: 105%;
      }

      .close:hover {
        color: #333;
      }
    </style>
  </head>
  <body>
    <button id="openModalBtn">Open Modal</button>

    <div id="modal" class="modal">
      <div class="modal-content" id="modal-content">
        <span class="close">&times;</span>
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Beautiful Beach"
          class="img-modal" />
        <div class="modal-info">
          <h2>Beautiful Beach</h2>
          <p>Beautiful beach with clear water and white sand.</p>
          <button class="btn">Lovely!</button>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("openModalBtn")
        .addEventListener("click", function () {
          document.getElementById("modal").style.display = "flex";
        });

      document.querySelector(".close").addEventListener("click", function () {
        document.getElementById("modal").style.display = "none";
      });

      window.addEventListener("click", function (event) {
        if (event.target === document.getElementById("modal")) {
          document.getElementById("modal").style.display = "none";
        }
      });
    </script>
  </body>
</html>
